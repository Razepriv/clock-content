<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Calendar</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #2ecc71; /* Green background color */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .cube-container {
      perspective: 800px;
      width: 150px;
      height: 150px;
      margin: 20px;
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: center;
      animation: rotateCube 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
      color: #000;
      font-size: 24px;
      border: 2px solid #fff;
      box-sizing: border-box;
      text-align: center;
      padding: 10px;
    }

    .number {
      font-size: 48px;
      font-weight: bold;
    }

    .highlights {
      font-style: italic;
    }

    .face:nth-child(1) { transform: rotateX(0deg) translateZ(75px); }
    .face:nth-child(2) { transform: rotateX(90deg) translateZ(75px); }
    .face:nth-child(3) { transform: rotateX(180deg) translateZ(75px); }
    .face:nth-child(4) { transform: rotateX(-90deg) translateZ(75px); }
    .face:nth-child(5) { transform: rotateY(90deg) translateZ(75px); }
    .face:nth-child(6) { transform: rotateY(-90deg) translateZ(75px); }

    @keyframes rotateCube {
      from { transform: rotateX(0); }
      to { transform: rotateX(-360deg); }
    }
  </style>
</head>
